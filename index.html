<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!--  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <!-- card -->

    <div class="card">
      <div class="top-image">
        <a href="#" class="top-image-hover">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </a>
      </div>

      <div class="card-content">
        <h2>Equilibrium #3429</h2>

        <p class="lineone">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-left">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <p class="time">0.041 ETH</p>
        </div>

        <div class="card-right">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="days">3 days left</p>
        </div>

        <hr />

        <div class="lastline">
          <img class="avatar" src="images/image-avatar.png" />

          <p class="credits">Creation of <strong>Jules Wyvern </strong></p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Faith B</a>.
    </footer>
  </body>
</html>
